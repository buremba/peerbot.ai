<svg width="813" height="623" viewBox="0 0 813 623" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Terminal Window 1 - Top Left -->
  <g filter="url(#filter0_d)">
    <rect x="50" y="50" width="350" height="250" rx="12" fill="#0a0a0a"/>
    <rect x="50.5" y="50.5" width="349" height="249" rx="11.5" stroke="#262626"/>
    
    <!-- Window controls -->
    <circle cx="70" cy="70" r="6" fill="#ef4444"/>
    <circle cx="90" cy="70" r="6" fill="#eab308"/>
    <circle cx="110" cy="70" r="6" fill="#22c55e"/>
    
    <!-- Terminal content -->
    <text x="70" y="110" fill="#22c55e" fontSize="14" fontFamily="'Fira Code', monospace">
      $ peerbot
    </text>
    <text x="70" y="130" fill="#60a5fa" fontSize="14" fontFamily="'Fira Code', monospace">
      → Link: https://peerbot.ai/s/abc123
    </text>
    <text x="70" y="150" fill="#fbbf24" fontSize="14" fontFamily="'Fira Code', monospace">
      → Waiting for connection...
    </text>
    <text x="70" y="180" fill="#a1a1aa" fontSize="14" fontFamily="'Fira Code', monospace">
      $ ls -la
    </text>
    <text x="70" y="200" fill="#d4d4d8" fontSize="12" fontFamily="'Fira Code', monospace">
      drwxr-xr-x  5 user  staff   160 Jan 15 10:30 .
    </text>
    <text x="70" y="220" fill="#d4d4d8" fontSize="12" fontFamily="'Fira Code', monospace">
      drwxr-xr-x  3 user  staff    96 Jan 15 10:25 ..
    </text>
  </g>
  
  <!-- Terminal Window 2 - Bottom Right -->
  <g filter="url(#filter1_d)">
    <rect x="413" y="323" width="350" height="250" rx="12" fill="#0a0a0a"/>
    <rect x="413.5" y="323.5" width="349" height="249" rx="11.5" stroke="#262626"/>
    
    <!-- Window controls -->
    <circle cx="433" cy="343" r="6" fill="#ef4444"/>
    <circle cx="453" cy="343" r="6" fill="#eab308"/>
    <circle cx="473" cy="343" r="6" fill="#22c55e"/>
    
    <!-- Terminal content -->
    <text x="433" y="383" fill="#22c55e" fontSize="14" fontFamily="'Fira Code', monospace">
      $ echo "Connected to session!"
    </text>
    <text x="433" y="403" fill="#d4d4d8" fontSize="14" fontFamily="'Fira Code', monospace">
      Connected to session!
    </text>
    <text x="433" y="433" fill="#22c55e" fontSize="14" fontFamily="'Fira Code', monospace">
      $ vim shared-file.txt
    </text>
    <text x="433" y="463" fill="#a1a1aa" fontSize="12" fontFamily="'Fira Code', monospace">
      ~ editing collaboratively ~
    </text>
  </g>
  
  <!-- Animated cursor indicators -->
  <circle cx="200" cy="200" r="8" fill="#e879f9" opacity="0.9">
    <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="400" r="8" fill="#3b82f6" opacity="0.9">
    <animate attributeName="r" values="8;12;8" dur="2s" begin="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="350" r="8" fill="#22c55e" opacity="0.9">
    <animate attributeName="r" values="8;12;8" dur="2s" begin="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" begin="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <path d="M400 175 Q500 250 413 400" stroke="url(#lineGradient)" strokeWidth="2" fill="none" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 1000;1000 0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <defs>
    <filter id="filter0_d" x="30" y="30" width="390" height="290">
      <feDropShadow dx="0" dy="10" stdDeviation="15" floodOpacity="0.25"/>
    </filter>
    <filter id="filter1_d" x="393" y="303" width="390" height="290">
      <feDropShadow dx="0" dy="10" stdDeviation="15" floodOpacity="0.25"/>
    </filter>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#e879f9"/>
      <stop offset="50%" stopColor="#3b82f6"/>
      <stop offset="100%" stopColor="#22c55e"/>
    </linearGradient>
  </defs>
</svg>